<div class="alertCont" ng-if='alert!=""' style="background-color:{{ errorColor }}">

        {{ alert }}

</div>
<div class="home">
<div class="darkHeader"><h1>{{ name }}</h1></div>
<div class="darkHeader" style="padding-top:0px;padding-bottom:0px;"> Welcome to the teacher's portal, from here you can create accounts for students who want to participate in Treasure I.T.
        Don't forget to change your password if you haven't already, as the auto-generated passwords expire within 24 hours.</div>
<div class="cont">
    <div  class="cards">

        <h2>Create Users</h2>
        <br>
        <br>
        <div class="group">
          <input type="text" required ng-model="email">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email</label>
        </div>
        <br>
        <br>
        <div class="group">
          <input type="text" required ng-model="username">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Name</label>
        </div>

        <div class="btn" ng-click="create()" ng-if="!loginLoader">Submit</div>
        <ng-include class="quizLoader" src="'partials/animations/loadingQuiz.html'" ng-if="loginLoader"></ng-include>
    </div>

</div>
    </div>
