            

<div class="cont">
    <div  class="cards home">
       
        <h2>Create Users</h2><br>
        <input ng-model="email" placeholder="Email" style="border-bottom: 1.5px solid {{ errorColor }};"><br>
        <input ng-model="username" placeholder="Username" style="border-bottom: 1.5px solid {{ errorColor }};"><br>
        <input ng-model="password" type="password" placeholder="Password" style="border-bottom: 1.5px solid {{ errorColor }};"><br>
        <div class="btn" ng-click="create()">Submit</div>
        <a href="#/logout"><div class="btn">Logout</div></a>
        <p>{{ successMsg }}</p>
        
        
    </div>
    
</div>
